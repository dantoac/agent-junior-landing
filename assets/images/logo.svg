    <!-- Orbital dots -->
    <circle cx="20" cy="4" r="2.5" fill="url(#logo-grad-fallback)"/>
    <circle cx="36" cy="20" r="2.5" fill="url(#logo-grad-fallback)"/>
    <circle cx="20" cy="36" r="2.5" fill="url(#logo-grad-fallback)"/>
    <circle cx="4" cy="20" r="2.5" fill="url(#logo-grad-fallback)"/>
  </g>
  <!-- Wordmark -->
  <text x="56" y="33" font-family="'DM Sans', 'Segoe UI', system-ui, sans-serif" font-size="26" font-weight="700" fill="currentColor" letter-spacing="-0.5">
    Agentic<tspan font-weight="400" fill="url(#logo-grad-fallback)">Junior</tspan>
  </text>
</svg>
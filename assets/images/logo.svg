<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 270 48" fill="none">
  <defs>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="oklch(65% 0.27 330)"/>
      <stop offset="100%" stop-color="oklch(72% 0.15 195)"/>
    </linearGradient>
    <linearGradient id="logo-grad-fallback" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f97066"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Icon: friendly robot -->
  <g transform="translate(4, 2)">
    <!-- Antena ball -->
    <circle cx="20" cy="2.5" r="2.5" fill="#22d3ee"/>
    <!-- Antena stem -->
    <line x1="20" y1="5" x2="20" y2="10" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
    <!-- Antena base -->
    <circle cx="20" cy="7" r="3.5" fill="#22d3ee" opacity="0.5"/>
    <!-- Feet -->
    <ellipse cx="15" cy="39" rx="4" ry="3" fill="url(#logo-grad-fallback)" opacity="0.7"/>
    <ellipse cx="25" cy="39" rx="4" ry="3" fill="url(#logo-grad-fallback)" opacity="0.7"/>
    <!-- Ears -->
    <ellipse cx="4" cy="24" rx="3" ry="4.5" fill="#22d3ee" opacity="0.7"/>
    <ellipse cx="36" cy="24" rx="3" ry="4.5" fill="#22d3ee" opacity="0.7"/>
    <!-- Head/body -->
    <circle cx="20" cy="24" r="14" fill="url(#logo-grad-fallback)" opacity="0.85"/>
    <!-- Eye outer ring -->
    <circle cx="20" cy="22" r="8" fill="#c4453e"/>
    <!-- Eye white -->
    <circle cx="20" cy="22" r="6" fill="#F0EDE8"/>
    <!-- Iris -->
    <circle cx="20" cy="22" r="3.5" fill="#f97066"/>
    <!-- Pupil (offset for character) -->
    <circle cx="19.5" cy="21.5" r="1.5" fill="#7a2d28"/>
    <!-- Eye glint -->
    <circle cx="21.2" cy="20.8" r="0.8" fill="white" opacity="0.8"/>
    <!-- Smile -->
    <path d="M15 30 Q20 33 25 30" fill="none" stroke="#c4453e" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <!-- Wordmark -->
  <text x="56" y="33" font-family="'DM Sans', 'Segoe UI', system-ui, sans-serif" font-size="26" font-weight="700" fill="currentColor" letter-spacing="-0.5">
    Agentic<tspan font-weight="400" fill="url(#logo-grad-fallback)">Junior</tspan>
  </text>
</svg>